<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета для Отдела по сообществу</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #5a6fd8;
        }
        
        .instructions {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .instructions h2 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .instructions ol {
            margin-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: white;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .form-container, .instructions {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Анкета для Отдела по сообществу</h1>
            <p>Присоединяйтесь к нашей команде!</p>
        </header>
        
        <div class="form-container">
            <form id="applicationForm">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required placeholder="Введите ваше полное имя">
                </div>
                
                <div class="form-group">
                    <label for="age">Возраст</label>
                    <input type="number" id="age" name="age" required min="16" max="100" placeholder="Введите ваш возраст">
                </div>
                
                <div class="form-group">
                    <label for="freeTime">Свободное время в часах</label>
                    <input type="number" id="freeTime" name="freeTime" required min="1" max="168" placeholder="Сколько часов в неделю вы готовы уделять?">
                </div>
                
                <div class="form-group">
                    <label for="purpose">Для чего хотите быть в Отделе по сообществу</label>
                    <textarea id="purpose" name="purpose" required placeholder="Расскажите, почему вы хотите присоединиться к Отделу по сообществу и что планируете делать"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Отправить анкету</button>
                
                <div id="successMessage" class="success-message">
                    Анкета успешно отправлена! Спасибо за вашу заявку.
                </div>
            </form>
        </div>
        
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Собираем данные формы
            const formData = new FormData(this);
            
            // Отправляем данные на сервер
            fetch('mail.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                if (data === 'success') {
                    // Показываем сообщение об успехе
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Очищаем форму
                    document.getElementById('applicationForm').reset();
                    
                    // Скрываем сообщение через 5 секунд
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    alert('Произошла ошибка при отправке. Пожалуйста, попробуйте еще раз.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке. Пожалуйста, попробуйте еще раз.');
            });
        });
    </script>
</body>
</html>
